site_name: 拉埃拉德世界维基
site_description: 拉埃拉德世界百科

theme:
  language: zh
  name: 'material'
  features:
    - navigation.tops
    - navigation.tabs     # 可选，导航栏的标签
    - navigation.path
    - navigation.sections
    - navigation.prune
    - navigation.indexes 
    - content.tabs.link   # 可选
  palette:
  

  # Light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: grey
    accent: indigo
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode

  # Dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: grey
    accent: blue
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode



# Extensions
markdown_extensions:
  - footnotes
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.superfences

  - toc:
      permalink: true

plugins:
  - search
  - awesome-pages
  - roamlinks
  - i18n:
      docs_structure: folder
      default_language: zh
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: zh
          name: 中文
          default: true
          build: true
          site_name: 拉埃拉德世界维基
        - locale: en
          name: English
          build: true
          site_name: Laaerad Wiki
          nav_translation:
            - 首页： Homepage
            - 人物： Characters
            - 区域： Areas
            - 年表： Timeline
            - 文化： Culture
            - 概念： Concepts
            - 索引： Index
            - 语言： Languages
  # - rss

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js 
  - https://unpkg.com/leaflet/dist/leaflet.js
  - assets/js/map.js

extra_css:
  - https://unpkg.com/leaflet/dist/leaflet.css
  - stylesheets/extra.css